{% extends 'base.html' %}
{% load static %}
{% block body %}

<style>
    /* Styles du formulaire */
    .testimonial-form-section {
        padding: 80px 0;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        font-family: 'Roboto', sans-serif;
    }
    
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 40px;
        position: relative;
        overflow: hidden;
    }
    
    .form-container:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(to right, #d85481, #202548);
    }
    
    .form-title {
        text-align: center;
        margin-bottom: 40px;
        color: #202548;
        font-weight: 700;
        position: relative;
    }
    
    .form-title:after {
        content: '';
        display: block;
        width: 80px;
        height: 4px;
        background: linear-gradient(to right, #d85481, #202548);
        margin: 15px auto 0;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #495057;
    }
    
    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #d85481;
        box-shadow: 0 0 0 3px rgba(216, 84, 129, 0.2);
        outline: none;
    }
    
    textarea.form-control {
        min-height: 150px;
        resize: vertical;
    }
    
    .rating-input {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }
    
    .rating-input input {
        display: none;
    }
    
    .rating-input label {
        font-size: 30px;
        color: #ddd;
        cursor: pointer;
        padding: 0 5px;
        transition: all 0.2s ease;
    }
    
    .rating-input input:checked ~ label,
    .rating-input label:hover,
    .rating-input label:hover ~ label {
        color: #ffc107;
    }
    
    .rating-input input:checked + label {
        color: #ffc107;
    }
    
    .file-upload {
        position: relative;
        overflow: hidden;
        margin-bottom: 20px;
    }
    
    .file-upload-input {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    
    .file-upload-label {
        display: block;
        padding: 12px;
        background: #f8f9fa;
        border: 2px dashed #dee2e6;
        border-radius: 8px;
        text-align: center;
        color: #6c757d;
        transition: all 0.3s ease;
    }
    
    .file-upload-label:hover {
        border-color: #d85481;
        background: rgba(216, 84, 129, 0.05);
    }
    
    .submit-btn {
        display: block;
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #d85481, #202548);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
    }
    
    .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(216, 84, 129, 0.3);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .form-container {
            padding: 30px;
        }
        
        .form-title {
            font-size: 24px;
            margin-bottom: 30px;
        }
    }
    
    @media (max-width: 576px) {
        .form-container {
            padding: 25px 20px;
        }
        
        .form-control {
            padding: 10px 12px;
        }
    }
</style>

<div class="testimonial-form-section">
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Partagez votre expérience</h2>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name" class="form-label">Votre nom complet*</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Votre email*</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="position" class="form-label">Votre profession/fonction</label>
                    <input type="text" id="position" name="position" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Votre note*</label>
                    <div class="rating-input">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="testimonial" class="form-label">Votre témoignage*</label>
                    <textarea id="testimonial" name="testimonial" class="form-control" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Ajouter une photo/vidéo (optionnel)</label>
                    <div class="file-upload">
                        <input type="file" id="media" name="media" class="file-upload-input" accept="image/*, video/*">
                        <label for="media" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i> Glissez-déposez un fichier ou cliquez pour sélectionner
                        </label>
                    </div>
                    <small class="text-muted">Format acceptés: JPG, PNG, MP4 (max 5MB)</small>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" id="consent" name="consent" class="form-check-input" required>
                    <label for="consent" class="form-check-label">J'autorise la publication de ce témoignage*</label>
                </div>
                
                <button type="submit" class="submit-btn">Envoyer mon témoignage</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
